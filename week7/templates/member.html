<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserPage for Week6 Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="..\static\styles.css" />
  </head>

  <body>
    <div class="header">歡迎光臨，這是會員頁</div>
    <main class="layout">
      <!-- 登入成功提示 -->
      <section class="function">
        <div class="title">{{ user_name }}，恭喜您成功登入系統</div>
        <div class="next"><a href="/logout">登出系統</a></div>
      </section>

      <!-- 留言表單 -->
      <section class="function">
        <div class="title">快來留言吧</div>
        <form class="leave-message" action="/createMessage" method="post">
          <div class="field">
            <label for="content">留言內容</label>
            <input
              id="content"
              name="content"
              type="text"
              placeholder="請輸入留言內容"
            />
          </div>
          <button class="btn" type="submit">送出留言</button>
        </form>
      </section>

      <!-- 留言列表 -->
      <section class="function">
        <div class="title">留言列表</div>
        <ul class="messages">
          {% for msg in messages %}
          <li class="message-item">
            <span class="message-author">{{ msg.name }}</span>：
            <span class="message-content">{{ msg.content }}</span>

            {% if msg.member_id == user_id %}
            <form
              class="delete-message"
              action="/deleteMessage"
              method="post"
              style="display: inline"
            >
              <input type="hidden" name="message_id" value="{{ msg.id }}" />
              <button class="btn" type="submit">刪除</button>
            </form>
            {% endif %}
          </li>
          {% endfor %} {% if not messages %}
          <li class="message-item">目前還沒有留言</li>
          {% endif %}
        </ul>
      </section>

      <!-- 用ID查會員姓名 -->
      <section class="function">
        <div class="title">查詢會員資料</div>
        <form class="member-query" onsubmit="return false">
          <div class="field">
            <label for="query-id">會員ID</label>
            <input
              id="query-id"
              type="number"
              min="1"
              placeholder="請輸入會員編號"
            />
          </div>
          <button class="btn" type="button" id="query-btn">查詢</button>
        </form>
        <div class="next" id="query-result"></div>
      </section>

      <!-- update會員姓名 -->
      <section class="function">
        <div class="title">更新我的姓名</div>
        <form class="member-update" onsubmit="return false">
          <div class="field">
            <label for="update-name">新的姓名</label>
            <input id="update-name" type="text" placeholder="請輸入新的姓名" />
          </div>
          <button class="btn" type="button" id="update-btn">更新</button>
        </form>
        <div class="next" id="update-result"></div>
      </section>

      <!-- 誰查了我 -->
      <section class="function">
        <div class="title">誰查詢了我</div>
        <div class="next">
          <button class="btn" type="button" id="history-btn">
            載入最近 10 筆
          </button>
        </div>
        <ul class="messages" id="query-history"></ul>
      </section>
    </main>

    <script src="../static/all.js"></script>
  </body>
</html>
